<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
</head>

<body style="background-color:aquamarine;">

    <center><h1>Phroogo</h1></center>

    <center><button id="show-image-button">Click for Phroogo</button></center>
    <center><img id="my-image" src="" style="display: none;"></center>

    <script>
        function myFrog() {
            let frog;
            let x = Math.floor(Math.random() * 5) + 1;

            switch (x) {
                case 1:
                    frog = "blue_phroogo";
                    break;
                case 2:
                    frog = "white_phroogo";
                    break;
                case 3:
                    frog = "green_phroogo";
                    break;
                case 4:
                    frog = "purple_phroogo";
                    break;
                case 5:
                    frog = "pet_phroogo";
                    break;
                default:
                    frog = "blue_phroogo";
                    break;
            }
            return frog;
        }

        const showImageButton = document.getElementById("show-image-button");
        const myImage = document.getElementById("my-image");

        showImageButton.addEventListener("click", () => {
            // Get a random frog and set the image src
            const frog = myFrog(); 
            myImage.src = frog; // Set the image source

            // Display the image
            myImage.style.display = "block";

            // Show an alert
            alert("Phroogo");
        });
    </script>

</body>

<script src="app.js"></script>

</html>
