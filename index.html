<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="blue_phroogo" type="image/png" />
</head>

<body>

    <center><h1>Phroogo</h1></center>

    <center><button id="show-image-button">Click for Phroogo</button></center>
    <center><img id="my-image" src="" style="display: none;"></center>
    <a href="about.html">Phroog gallery</a>

    <script>
        function myFrog() {
            let frog;
            let x = Math.floor(Math.random() * 5) + 1;

            switch (x) {
                case 1:
                    frog = "blue_phroogo";  // Image name without .jpg extension
                    break;
                case 2:
                    frog = "white_phroogo"; // Image name without .jpg extension
                    break;
                case 3:
                    frog = "green_phroogo"; // Image name without .jpg extension
                    break;
                case 4:
                    frog = "purple_phroogo"; // Image name without .jpg extension
                    break;
                case 5:
                    frog = "pet_phroogo"; // Image name without .jpg extension
                    break;
                default:
                    frog = "blue_phroogo";  // Default image name without .jpg extension
                    break;
            }
            return frog;
        }
        function updateFavicon(frog) {
            const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
            favicon.type = "image/png";  // Assuming it's a PNG image
            favicon.rel = "icon";
            favicon.href = frog;  // Assuming the frog images are PNG files
            document.head.appendChild(favicon);
        }

        const showImageButton = document.getElementById("show-image-button");
        const myImage = document.getElementById("my-image");

        showImageButton.addEventListener("click", () => {
            const frog = myFrog();
            myImage.src = frog; // Set the image source without .jpg extension
            myImage.style.display = "block"; // Make the image visible

            updateFavicon(frog);
            
            alert("Phroogo");
        });
    </script>

</body>

<script src="app.js"></script>

</html>
