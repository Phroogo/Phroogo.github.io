<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
</head>

<body>

    <center><h1>Phroogo</h1></center>

    <center><button id="show-image-button">Click for Phroogo</button></center>
    <center><img id="my-image" src="" style="display: none;"></center>

    <script>
        function myFrog() {
            let frog;
            let x = Math.floor(Math.random() * 5) + 1;

            switch (x) {
                case 1:
                    frog = "blue_phroogo.jpg";
                    break;
                case 2:
                    frog = "white_phroogo.jpg";
                    break;
                case 3:
                    frog = "green_phroogo.jpg";
                    break;
                case 4:
                    frog = "purple_phroogo.jpg";
                    break;
                case 5:
                    frog = "pet_phroogo.jpg";
                    break;
                default:
                    frog = "blue_phroogo.jpg";
                    break;
            }
            return frog;
        }

        const showImageButton = document.getElementById("show-image-button");
        const myImage = document.getElementById("my-image");

        showImageButton.addEventListener("click", () => {
            const frog = myFrog(); 
            myImage.src = frog; 
            myImage.style.display = "block"; // Make the image visible

            // Add the 'show' class to start the jump animation
            myImage.classList.add("show");

            alert("Phroogo");
        });
    </script>

</body>

<script src="app.js"></script>

</html>
