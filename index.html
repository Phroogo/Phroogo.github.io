<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="blue_phroogo.png" type="image/png" />
</head>

<body>

    <div class="header-container">
        <h1>Phroogo</h1>
        <button id="show-image-button">Click for Phroogo</button>
    </div>

    <img id="my-image" src="" alt="Phroogo Image">

    <a href="phroog_gallery.html" class="bottom-left-link">Phroog Gallery</a>

    <script>
        function myFrog() {
            let frogs = ["blue_phroogo", "white_phroogo", "green_phroogo", "purple_phroogo", "pet_phroogo"];
            return frogs[Math.floor(Math.random() * frogs.length)];
        }

        function updateFavicon(frog) {
            const favicon = document.querySelector("link[rel='icon']") || document.createElement("link");
            favicon.type = "image/png";
            favicon.rel = "icon";
            favicon.href = frog;  // Assuming the images have a .png extension
            document.head.appendChild(favicon);
        }

        const showImageButton = document.getElementById("show-image-button");
        const myImage = document.getElementById("my-image");

        showImageButton.addEventListener("click", () => {
            const frog = myFrog();
            myImage.src = frog;  // Ensuring the correct file extension
            myImage.style.display = "block";
            updateFavicon(frog);
            alert("Phroogo");
        });
    </script>

</body>

</html>
