<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="blue_phroogo" type="image/png" />
</head>

<body>

    <center><h1>Phroog Gallery</h1></center>

    <!-- Container for the images -->
    <div id="gallery-container"></div>

    <!-- Back to Main Site Button -->
    <a href="index.html" class="bottom-left-link">Back to The Randomizer!</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryContainer = document.getElementById("gallery-container");

            // Ordered list of Phroog images
            let frogs = ["blue_phroogo", "purple_phroogo", "green_phroogo", "white_phroogo", "pet_phroogo"];

            // Display each Phroog in order
            frogs.forEach(frog => {
    let card = document.createElement("div");
    card.className = "flip-card";
    card.innerHTML = `
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="${frog}" class="gallery-image" />
            </div>
            <div class="flip-card-back">
                <h2>${frog.replace("_phroogo", "").toUpperCase()}</h2>
                <p>This phrog is very mysterious.</p>
            </div>
        </div>
    `;
    galleryContainer.appendChild(card);
});
        });
    </script>

</body>

</html>
