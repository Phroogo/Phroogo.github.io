<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="blue_phroogo" type="image/png" />
</head>

<body>

    <center><h1>Phroog Gallery</h1></center>

    <div id="gallery-container"></div> <!-- Container for the images -->

    <!-- Back to Main Site Button -->
    <a href="index.html" class="bottom-left-link">Back to The Randomizer!</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryContainer = document.getElementById("gallery-container");

            // Ordered list of Phroog images
            let frogs = ["blue_phroogo", "purple_phroogo", "green_phroogo", "white_phroogo", "pet_phroogo"];

            // Display each Phroog in order
            frogs.forEach(frog => {
                let img = document.createElement("img");
                img.src = frog; // Assuming .png extension
                img.classList.add("gallery-image"); // Apply styles
                galleryContainer.appendChild(img);
            });
        });
    </script>

</body>

</html>
