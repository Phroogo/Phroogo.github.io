<!DOCTYPE html>
<html>

<head>
    <link id="favicon" rel="icon" href="sjuul" type="image/png" />
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    
    <div class="container">
        <h1>Is Sjuul available today?</h1>
        <button id="yes-sjuul-button">Yes</button>
        <button id="no-sjuul-button">No</button>
    </div>

    <p id="sjuul-string" class="sjuul-text"></p>
    <img id="sjuul-image" src="" alt="Phroogo Image">

    <script>
        const yesSjuulButton = document.getElementById("yes-sjuul-button");
        const noSjuulButton = document.getElementById("no-sjuul-button");
        const sjuulString = document.getElementById("sjuul-string");
        const sjuulImage = document.getElemenetById("sjuul-image");

        yesSjuulButton.addEventListener("click", () => {
            sjuulString.textContent = "Yes Sjuul :D";
            sjuulString.style.display = "block";
            sjuulImage.src = "blue_phroogo";
            sjuulImage.style.display = "block";
        });

        noSjuulButton.addEventListener("click", () => {
            sjuulString.textContent = "No Sjuul :c";
            sjuulString.style.display = "block";
            sjuulImage.src = "sad_phroogo";
            sjuulImage.style.display = "block";
        });
    </script>

</body>

</html>
