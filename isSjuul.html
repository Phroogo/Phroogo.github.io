<!DOCTYPE html>
<html>

<head>
    <link id="favicon" rel="icon" href="sjuul" type="image/png" />
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    
    <div class="container">
        <h1>Is Sjuul available today?</h1>
        <button id="yes-sjuul-button">Yes</button> <button id="no-sjuul-button">No</button>
    </div>

    <script>                       

        const yesSjuulButton = document.getElementById("yes-sjuul-button");
        const noSjuulButton = document.getElementById("no-sjuul-button");
        
        yesSjuulButton.addEventListener("click", () => {
        alert("Yes Sjuul");
        });

        noSjuulButton.addEventListener("click", () => {
        alert("No Sjuul");
        });
    </script>

</body>

</html>
